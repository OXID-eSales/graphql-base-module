namespace: OxidEsales\GraphQL\Base\Tests\Codeception

params:
    - Codeception/Config/params.php

paths:
    tests: Codeception
    output: Codeception/_output
    data: Codeception/Data
    support: Codeception/Support
    envs: Codeception/_envs
    actor_suffix: Tester

settings:
    colors: true
    log: true
    shuffle: true

extensions:
    enabled:
        - Codeception\Extension\RunFailed

coverage:
    enabled: true
    local: true
    c3_url: '%SHOP_URL%'
    remote_config: 'vendor/oxid-esales/graphql-base/tests/codeception.yml'
    whitelist:
        include:
            - ../src/Component/*
            - ../src/Controller/*
            - ../src/Framework/*
